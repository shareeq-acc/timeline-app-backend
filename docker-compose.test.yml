version: '3.8'

services:
  postgres_test:
    image: postgres:15-alpine
    container_name: timeline_test_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: timeline_test
    ports:
      - "5434:5432"  # Using 5433 on host to avoid conflicts with dev DB
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres_main:
    image: postgres:15-alpine
    container_name: timeline_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: timeline_db
    ports:
      - "5432:5432"  
    volumes:
      - postgres_main_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
  postgres_main_data:
